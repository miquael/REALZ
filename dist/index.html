<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>::: REALZ :::</title>
    <meta name="description" content="REALZ">

    <!-- Horizon -->
    <script src="/horizon/horizon.js"></script>
    <script>
      var horizon = Horizon();
      horizon.onReady(function() {
        document.querySelector('h1').innerHTML = 'REALZ!'
      });
      horizon.connect();
    </script>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

    <script src="components/ground.js"></script>
    <script src="shaders/skyGradient.js"></script>

    <!-- for menu overlay -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
          .intro-overlay {
            z-index: 1;
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 280px;
            box-sizing: border-box;
            padding: 1.5em;
            color: #FFF;
            background: #222;
            font-family: Source Sans Pro, Helvetica Neue, Helvetica, Arial, sans-serif;
          }
          .menu-overlay {
            z-index: 99999;
            position: fixed;
            top: 20px;
            right: 20px;
            box-sizing: border-box;
            padding: 1.5em;
            width: 60px;
            height: 60px;
            padding-bottom: 0px;
            background: rgba(0, 0, 0, 0.5) url(/images/hamburger-white.png) center no-repeat;
            background-size: 40px 40px;
            font-family: Source Sans Pro, Helvetica Neue, Helvetica, Arial, sans-serif;
          }
          .menu-overlay:hover {
            background: rgba(0, 0, 0, 0.2) url(/images/hamburger-white.png) center no-repeat;
            background-size: 40px 40px;
          }
    </style>
  </head>
  <body>

    <a-scene>

       <!-- Asset Management System //////////////////////////////////////// -->
       <a-assets>
          <!-- voxy box template -->
            <script id="voxy-box" type="text/nunjucks">
                <a-box  class="box"
                        depth="0.5"
                        height="0.5"
                        width="0.5"
                        material="shader: flat; opacity: 0.6; color: {{ hex }}"
                        event-set__3="_event: mouseenter; scale: 1.2 1.2 1; depth: 0.5; opacity: 0.8; color: #7766CC"
                        event-set__4="_event: mouseleave; scale: 1 1 1">
                </a-box>
            </script>

            <!-- voxy box plane template -->
            <script id="voxy-box-plane" type="text/nunjucks">
                <a-entity  class="box-plane"
                    <a-entity template="src: #voxy-box" position="0 0 0"    data-hex="#FF6600"></a-entity>
                    <a-entity template="src: #voxy-box" position="-1 0 0"   data-hex="#FF6600"></a-entity>
                    <a-entity template="src: #voxy-box" position="-1 -1 0"  data-hex="#FF6600"></a-entity>
                    <a-entity template="src: #voxy-box" position="-1 1 0"   data-hex="#FF6600"></a-entity>
                    <a-entity template="src: #voxy-box" position="0 -1 0"   data-hex="#FF6600"></a-entity>
                    <a-entity template="src: #voxy-box" position="0 1 0"    data-hex="#FF6600"></a-entity>
                    <a-entity template="src: #voxy-box" position="1 -1 0"   data-hex="#FF6600"></a-entity>
                    <a-entity template="src: #voxy-box" position="1 0 0"    data-hex="#FF6600"></a-entity>
                    <a-entity template="src: #voxy-box" position="1 1 0"    data-hex="#FF6600"></a-entity>
                </a-entity>
            </script>
        </a-assets>

        <!-- SCENE ///////////////////////////////////////////////////////////// -->

        <!-- CAM :::::::::::::::::::::: -->
        <a-entity   camera
                    position="0 1 0"
                    kinematic-body
                    universal-controls
                    jump-ability
                    acceleration="100"
                    easing="200"
                    fly="true">

                    <a-cursor id="cursor" color="#2E3A87">
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                    </a-cursor>
        </a-entity>

        <!-- UI ///////////////////////////////////////////////////////////// -->
        <a-box position="-1.5 0.5 -3" rotation="0 45 0" opacity="1" color="#336699"
            Â   depth="0.25"
               height="1"
               width="1">
        </a-box>

        <!-- VOXY BOX CUBE -->
        <a-entity id="voxy-box-set" position="0 3 -7" scale="1 1 1">

            <a-entity template="src: #voxy-box-plane" position="0 0 -1">
                <a-animation attribute="rotation"
                   delay="13000"
                   dur="3000"
                   to="0 0 360"
                   direction="reverse"
                   easing="ease-in-out"
                   repeat="indefinite">
                </a-animation>
            </a-entity>
            <a-entity template="src: #voxy-box-plane" position="0 0 0">
                <a-animation attribute="rotation"
                   delay="10000"
                   dur="3000"
                   to="0 0 360"
                   direction="normal"
                   easing="ease-in-out"
                   repeat="indefinite">
                </a-animation>
            </a-entity>
            <a-entity template="src: #voxy-box-plane" position="0 0 1">
                <a-animation attribute="rotation"
                   delay="16000"
                   dur="3000"
                   to="0 0 360"
                   direction="reverse"
                   easing="ease-in-out"
                   repeat="indefinite">
                </a-animation>
            </a-entity>

            <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="360 360 360"
               easing="linear"
               repeat="indefinite">
            </a-animation>

        </a-entity>



        <!-- Environment ///////////////////////////////////////////////////////-->
        <!-- Sky -->
        <a-entity id="sky"
                  geometry="primitive: sphere; radius: 65;"
                  material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>

                  <!-- Lights -->
                  <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
                  <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
                  <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>

                  <!-- Terrain Ground -->
                  <a-entity ground></a-entity>
                  <!-- Grid Ground -->
                  <a-grid static-body position="0 -1 0" depth="128" width="128"></a-grid>
        </a-entity>

    </a-scene>

    <!-- PAGE UI /////////////////////////////////////////////////////////////// -->
    <div id="bloc" class="intro-overlay">
          <h4>REALZ Horizon</h4>
          <p>This app ...</p>
          <p><a onclick="loadButton()" class="btn btn-success">Button 1</a></p>
          <p><a onclick="hide()" class="btn btn-success">Button 2</a></p>

    </div>

    <a onclick="show()"><div class="menu-overlay btn btn-outline-secondary"></div></a>

    <script type="text/javascript">
          function hide() {
              $("#bloc").removeClass('intro-overlay');
          }
          function loadButton() {
          }
          function show() {
             $("#bloc").toggleClass('intro-overlay');
          }

          if (screen.width <= 699) {
            $("#bloc").removeClass('intro-overlay');
          }
    </script>

  </body>
</html>
